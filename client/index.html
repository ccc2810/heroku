<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Client</title>
        <script src="./main.js"></script>
        <style>
            .seccion{display:none;}
            .activa{display:block;}
        </style>
    </head>
    <body>
        <div id="primeraPlana" class="seccion activa">
            <form id="login">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div>    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                
                <div>
                    <input type="button" onclick="login()" value="Login"></button>
                </div>
            </form>
        </div>

        <div id="paginaInicio" class="seccion">
            <!-- <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/cb1c3c36-770d-4f21-88e6-d5d7b0f5cf70"></iframe> -->
            <script type="text/javascript">
                (function(d, m){
                    var kommunicateSettings ={
                        "appId":"4409197bbed9ba14fade31ab98e3584b",
                        "popupWidget":true,
                        "automaticChatOpenOnNavigation":false,
                        "onInit": function() {
                            window.Kommunicate.customizeWidgetCss("div#mck-agent-status-text { display: none !important; } span.mck-agent-status-indicator { display: none !important }");
                        }
                    };
                    kommunicateSettings.restartConversationByUser = true;
                    var s = document.createElement("script"); 
                    s.type = "text/javascript"; 
                    s.async = true;
                    s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
                    var h = document.getElementsByTagName("head")[0]; h.appendChild(s);
                    window.kommunicate = m;
                    m._globals = kommunicateSettings;
                })(document, window.kommunicate || {});
            /* NOTE : Use web server to view HTML files as real-time update will not work if you directly open the HTML file in the browser. */
            </script>
        </div>
    </body>
</html>
